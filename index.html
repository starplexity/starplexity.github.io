<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Starsgame</title>
<link rel="stylesheet" href="css/style.css">
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
<header>
  <div class="container">
    <img src="images/logo.png" alt="Starsgame Logo" class="logo">
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
      <a href="privacy-policy.html">Privacy Policy</a>
    </nav>
    <div class="burger">
      <div></div>
      <div></div>
      <div></div>
    </div>
  </div>
</header>

<!-- Hero Slider -->
<section class="hero-slider">
  <div class="slides">
    <div class="slide active"><img src="images/slider1.jpg" alt="Slide 1"></div>
    <div class="slide"><img src="images/slider2.jpg" alt="Slide 2"></div>
    <div class="slide"><img src="images/slider3.jpg" alt="Slide 3"></div>
  </div>
  <div class="slider-controls">
    <span class="prev">&#10094;</span>
    <span class="next">&#10095;</span>
  </div>
</section>

<!-- Games Section -->
<section class="games">
  <h2>Our Games</h2>
  <div class="game-list">
    <div class="game">
      <img src="images/game1.jpg" alt="Game 1">
      <h3>Game 1</h3>
      <a href="#" class="playstore-btn"><img src="images/playstore.png" alt="Play Store"></a>
    </div>
    <div class="game">
      <img src="images/game2.jpg" alt="Game 2">
      <h3>Game 2</h3>
      <a href="#" class="playstore-btn"><img src="images/playstore.png" alt="Play Store"></a>
    </div>
    <div class="game">
      <img src="images/game3.jpg" alt="Game 3">
      <h3>Game 3</h3>
      <a href="#" class="playstore-btn"><img src="images/playstore.png" alt="Play Store"></a>
    </div>
    <div class="game">
      <img src="images/game4.jpg" alt="Game 4">
      <h3>Game 4</h3>
      <a href="#" class="playstore-btn"><img src="images/playstore.png" alt="Play Store"></a>
    </div>
  </div>
</section>

<!-- Footer -->
<footer>
  <div class="container">
    <p>&copy; 2025 Starsgame. All rights reserved.</p>
    <div class="social-icons">
      <a href="#"><img src="images/facebook.png" alt="Facebook"></a>
      <a href="#"><img src="images/twitter.png" alt="Twitter"></a>
      <a href="#"><img src="images/instagram.png" alt="Instagram"></a>
    </div>
  </div>
</footer>

<script src="js/script.js"></script>
</body>
</html>
